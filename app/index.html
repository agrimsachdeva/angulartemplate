<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

    <!-- Include the AngularJS material library -->


    <title>

    </title>

<!--FOR ROUTING-->
    <div ng-view></div>


</head>

<body ng-app="myApp">

<div class="header">
    <div class="container">
        <h1> </h1>
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">

        <h1> {{title}} </h1>


        <div ng-repeat="route in routes" class="col-md-6">
            <div class="thumbnail">
                <p class="title">{{ product.name }}</p>
                <p class="price">{{ product.price | currency }}</p>
                <p class="date">{{ product.pubdate | date }}</p>
            </div>
        </div>


        <!--use ng-repeat with a custom directive-->
        <div class="main" ng-controller="MainController">
            <div class="container">
                <div class="card" ng-repeat="app in apps">
                    <app-info info="app"></app-info>
                    <install-app></install-app>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
    </div>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!--Directives-->

<script src="js/directives/appInfo.js"></script>
<script src="js/directives/installApp.js"></script>


<!-- Services -->
<script src="js/services/forecast.js"></script>

</body>

</html>
